<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="overlay hide">
        <div class="winner hide">
            <p class="win-title hide">The Winner is</p>
            <p class="player firstPlayer hide">O</p>
            <p class="player secondPlayer hide">X</p>
        </div>
        <div class="tie hide">
            <p class="tie-title hide">It's a TIE!</p>
        </div>
        <button class="restart hide">Restart</button>
    </div>
    <div class="container">
        <div class="turn"></div>
        <div class="board">
            <div class="grid">
            </div>
        </div>
    </div>
</body>
</html>
