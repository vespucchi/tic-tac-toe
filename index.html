<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="boardGrid">

            </div>
            <div class="scoreboard">
                <div class="score one">
                    <p class="scoreboard-title" id="score1-title">PLAYER (x)</p>
                    <p class="scoreboard-score" id="score1-score">0</p>
                </div>
                <div class="score two">
                    <p class="scoreboard-title" id="score0-title">TIE</p>
                    <p class="scoreboard-score" id="score0-score">0</p>
                </div>
                <div class="score three">
                    <p class="scoreboard-title" id="score2-title">COMPUTER (o)</p>
                    <p class="scoreboard-score" id="score2-score">0</p>
                </div>
            </div>
            <div class="player-select">
                <img src="icons/oneplayer-grey.svg" alt="Player icon" height="50" class="oneplayer-icon" id="player-icon">
            </div>
        </div>
    </div>
</body>
</html>
